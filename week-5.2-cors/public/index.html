<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use a CDN to load Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.6/axios.min.js"></script>
    <title>Sum</title>
    <script>
        function sendRequest() {
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            // Axios post request
            axios.post('http://localhost:3000/sum', {
                a: a,
                b: b
            }).then(response => {
                console.log(response.data); // Log response from the server
            }).catch(error => {
                console.error(error); // Handle any error that occurs
            });
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First value">
    <input id="b" type="text" placeholder="Second value">
    <button onclick="sendRequest()">Find sum</button>
</body>
</html>
